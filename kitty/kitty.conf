##################################
############# FONTS ##############
##################################

font_family      		FiraCode Regular Nerd Font
italic_font      		FiraCode Light Nerd Font
bold_font        		FiraCode Bold Nerd Font
bold_italic_font 		FiraCode SemiBold Nerd Font

allow_remote_control socket-only
listen_on unix:/tmp/kitty

font_size        		10.0

#foreground       		#FFFFFF
#background 	 		#060609

#selection_foreground 		#000000
#selection_background		#dddddd

adjust_line_height  		100%

##################################
############# CURSOR #############
##################################

cursor				#FFFFFF
cursor_shape			beam
# shell_integration		no-cursor
select_by_word_characters :	@-./_~?&=%+#
repaint_delay   		10
term xterm-kitty
open_url_with           default
scrollback_lines 		10000
cursor_blink_interval     	0	


##################################
############# BORDER #############
##################################

window_border_width 	        8	
window_margin_width 		8
active_border_color 		#410073
inactive_border_color 		#cccccc
background_opacity      0.95
# window settings
remember_window_size yes
initial_window_width 120c
initial_window_height 40c
